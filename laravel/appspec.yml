version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html

permissions:
  - object: /var/www/html
    pattern: "**"
    owner: apache
    group: apache
    mode: 755

hooks:
  BeforeInstall:
    - location: deploy-scripts/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: deploy-scripts/after_install.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: deploy-scripts/application_start.sh
      timeout: 300
      runas: root
